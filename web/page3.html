<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名人名言</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .background-image {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .quote {
            background-color: rgb(0, 0, 0); 
            padding: 60px;
            border-radius: 100px;
            width: 100%;
            height: 80%;
            min-width: 100px;
            min-height: 100px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="quote">
            <h1>“成功的秘诀在于每天都比昨天更努力。”</h1>
            <p>- 爱因斯坦</p>
            <h1>“黑夜无论怎样悠长，白昼总会到来。”</h1>
            <p>- 莎士比亚</p>
            <h1>“未经过审视的生活不值得过。”</h1>
            <p>- 苏格拉底</p>
            <h1>“未经过审视的生活不值得过。”</h1>
            <p>-爱因斯坦 </p>
        </div>
    </div>
</body>
</html>
