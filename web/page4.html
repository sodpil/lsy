<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成为下一个名人</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('inspirational-background.jpg'); 
            background-size: cover;
            background-position: center;
            color: rgba(255, 255, 255, 0.523);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 800px;
            border-radius: 100px;
            width: 100%;
            max-width: 1000px; 
            margin: auto;
        }
        h1 {
            margin: 0;
            font-size: 4.8em;
            color: rgb(255, 0, 0); 
        }
        p {
            font-size: 2.0em;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>成为下一个名人</h1>
        <p>每个人都有成为伟大人物的潜力。不要害怕梦想，不要害怕失败，因为正是这些梦想和失败塑造了历史上的每一位名人。</p>
        <p>相信自己，坚持你的梦想，不断学习和成长，总有一天，你的名字也会被世界铭记。</p>
        <p>现在就开始你的旅程，让世界见证你的光芒。</p>
        <p>乾坤未定，你我皆是黑马。</p>
    </div>
</body>
</html>
